<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container gray-bg" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mt-5 p-4">
        <h4>Inscrivez-vous Ã  nos formations</h4>
        <input id="myInput" type="text" [(ngModel)]="filterValue" (focus)="openDropdown()" placeholder="Recherchez une formation..." title="Recherchez une formation">

        <ul class="form-control" id="myUL" style="max-height: 300px; overflow-y: auto;" [style.display]="dropdownOpen ? 'block' : 'none'">
          <li *ngFor="let formation of formations">
            <a *ngIf="formation.titre.toLowerCase().includes(filterValue.toLowerCase())" (click)="selectFormation(formation)">{{ formation.titre }}</a>
          </li>
        </ul>
        <br>
        <div class="col-12">
          <button type="button" class="btn register-btn" style="background-color: #7a055b; color: white;" (click)="inscrire()">S'inscrire</button>
        </div>
        <hr class="mt-4">
        <div class="col-12">
          <p class="text-center mb-0">Bienvenue dans nos formations !</p>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>




<!-- Gestion notif-->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToastSuccessah" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="/assets/fleche_ceref.jpeg" class="rounded me-2" alt="logo_ceref" style="width: 15px; height: 15px;">
      <strong class="me-auto">ceREF</strong>
      <small>Maintenant</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <div class="alert alert-success">
        {{ successMessage }}
      </div>
    </div>
  </div>
  <div id="liveToastErrorah" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="/assets/fleche_ceref.jpeg" class="rounded me-2" alt="logo_ceref" style="width: 15px; height: 15px;">
      <strong class="me-auto">ceREF</strong>
      <small>Maintenant</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">      
      <div class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
