<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col form-floating mb-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="civilite" placeholder="Civilité" [(ngModel)]="userToAdd.civilite">
            <label for="civilite">Civilité</label>
          </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nom" placeholder="Nom" [(ngModel)]="userToAdd.nom">
        <label for="nom">Nom</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="prenom" placeholder="Prénom" [(ngModel)]="userToAdd.prenom">
        <label for="prenom">Prénom</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="userToAdd.email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="mot_de_passe" placeholder="Mot de passe" [(ngModel)]="userToAdd.mot_de_passe">
        <label for="mot_de_passe">Mot de passe</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="gsm" placeholder="Téléphone privé" [(ngModel)]="userToAdd.gsm">
        <label for="gsm">Téléphone privé</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="TVA" placeholder="TVA" [(ngModel)]="userToAdd.TVA">
        <label for="TVA">TVA</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="profession" placeholder="Profession" [(ngModel)]="userToAdd.profession">
        <label for="profession">Profession</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="gsm_pro" placeholder="Téléphone professionnel" [(ngModel)]="userToAdd.gsm_pro">
        <label for="gsm_pro">Téléphone professionnel</label>
      </div>
      <div class="form-floating mb-3" *ngIf="userToAdd.adresse">
        <input type="text" class="form-control" id="rue_numero" placeholder="Numéro de rue" [(ngModel)]="userToAdd.adresse.rue_numero">
        <label for="rue_numero">Numéro de rue</label>
      </div>
      <div class="form-floating mb-3" *ngIf="userToAdd.adresse">
        <input type="text" class="form-control" id="code_postal" placeholder="Code postal" [(ngModel)]="userToAdd.adresse.code_postal">
        <label for="code_postal">Code postal</label>
      </div>
      <div class="form-floating mb-3" *ngIf="userToAdd.adresse">
        <input type="text" class="form-control" id="localite" placeholder="Localité" [(ngModel)]="userToAdd.adresse.localite">
        <label for="localite">Localité</label>
      </div>
      <div class="form-floating mb-3" *ngIf="userToAdd.adresse">
        <input type="text" class="form-control" id="pays" placeholder="Pays" [(ngModel)]="userToAdd.adresse.pays">
        <label for="pays">Pays</label>
      </div>
      <p style="color: red;">{{errorMessage}}</p>
      <div class="align-right">
        <button class="btn btn-success" (click)="saveUser()">Enregistrer</button>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
