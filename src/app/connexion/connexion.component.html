<div class="body">
  <div class="form-signin text-center"  >
    <img class="mb-4" src="assets/ceref-logo.png" alt="" width="100"
      height="50">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input #username type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <p style="color: red;">{{errorMsg}}</p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
      (click)="checkLogin(username.value,password.value)">Sign in</button>
  </div>

</div>
