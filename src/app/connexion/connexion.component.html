<div class="wrapper">
  <div class="container main">
      <div class="row">
          <div class="col-md-6 side-image">
                     
              <!-------------      image     ------------->
              
              <img src="images/white.png" alt="">
              
          </div>
          <div class="col-md-6 right">
              
              <div class="input-box">
                 
                 <header style="font-size: 2em;">Ceref sant√©</header>
                 <div class="input-field">
                      <input #username type="text" id="inputEmail" class="input" required="" autofocus="">
                      <label for="inputEmail" >Email</label>
                  </div> 
                 <div class="input-field">
                      <input #password type="password" id="inputPassword" class="input" required="">
                      <label for="inputPassword" >Mot de passe</label>
                  </div> 
                 <div class="input-field">
                      <input type="submit" class="submit" (click)="checkLogin(username.value,password.value)" value="Se connecter">
                 </div> 
                 <div class="signin">
                  <span>Pas encore de compte ? <a href="#">Inscrivez-vous ici</a></span>
                  
                 </div>
              </div>  
          </div>
      </div>
  </div>
</div>
